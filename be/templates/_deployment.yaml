{{- define "common.deployment.tpl" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount | default "1" }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        timstamp: "{{ now | unixEpoch }}"
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: service
          image: "{{ .Values.image.repository }}/{{ .Chart.Name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" | quote }}
          ports:
          {{- if .Values.service.grpc }}
            - name: grpc
              containerPort: {{ .Values.container.grpcPort | default 9000 }}
              protocol: TCP
          {{- end }}
            - name: http
              containerPort: {{ .Values.container.apiPort | default 8080 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
          {{- with .Values.env }}
          {{- if not .WEB_HOST }}
            - name: WEB_HOST
              value: {{ include "webhost" $ }}
          {{- end }}
          {{- range $key, $val := . }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{ end -}}
          {{- end -}}
          {{- with .Values.volumes }}
          volumeMounts:
            {{- range . }}
            - mountPath: {{ .path }}/{{ .filename }}
              name: {{ .name }}
              subPath: {{ .filename }}
            {{ end -}}
          {{- end -}}
      {{- with .Values.volumes }}
      volumes:
        {{- range . }}
        - name: {{ .name }}
          configMap:
            name: {{ include "fullname" $ }}-{{ .name }}-configmap
        {{ end -}}
      {{- end -}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
{{- define "common.deployment" -}}
{{- include "common.util.merge" (append . "common.deployment.tpl") -}}
{{- end -}}