{{- define "common.ingress.tpl" }}
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "fullname" . -}}
{{- $svcPort := .Values.service.apiPort | default "80" -}}
{{- $charName := .Chart.Name -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"   
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
    {{- if eq .Release.Namespace "prod" }}
      - {{ printf "api.%s" .Values.service.apiHost | quote }}
    {{- else }}
      - {{ printf "api.%s.%s" .Release.Namespace .Values.service.apiHost | quote }}
    {{- end }}
      secretName: {{ .Release.Namespace }}-api-tls
  rules:
  {{- if eq .Release.Namespace "prod" }}
    - host: {{ printf "api.%s" .Values.service.apiHost | quote }}
  {{- else }}
    - host: {{ printf "api.%s.%s" .Release.Namespace .Values.service.apiHost | quote }}
  {{- end }}
      http:
        paths:
          {{- range $i, $path := .Values.service.paths }}
          - path: /{{ $charName }}(/|$)({{ $path }}.*)
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port: 
                  number: {{ $svcPort }}
          {{ end -}}
{{- end }}
{{- end -}}
{{- define "common.ingress" -}}
{{- include "common.util.merge" (append . "common.ingress.tpl") -}}
{{- end -}}