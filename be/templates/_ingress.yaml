{{- define "common.ingress.tpl" }}
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "fullname" . -}}
{{- $svcPort := .Values.service.apiPort | default "80" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  {{- if eq .Release.Namespace "prod" }}
    - host: {{ printf "api.%s" .Values.service.apiHost | quote }}
  {{- else }}
    - host: {{ printf "api.%s.%s" .Release.Namespace .Values.service.apiHost | quote }}
  {{- end }}
      http:
        paths:
          - path: /{{ .Chart.Name }}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port: 
                  number: {{ $svcPort }}
{{- end }}
{{- end -}}
{{- define "common.ingress" -}}
{{- include "common.util.merge" (append . "common.ingress.tpl") -}}
{{- end -}}