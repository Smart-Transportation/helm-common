{{- define "common.ingress.tpl" }}
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "fullname" . -}}
{{- $svcPort := .Values.service.apiPort | default "80" -}}
{{- $charName := .Chart.Name -}}
{{- $host := include "apihost" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"   
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-cors: "true" 
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" # TODO: corrext origin for prod
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
      - {{ $host }}
      secretName: {{ .Release.Namespace }}-api-tls
  rules:
    - host: {{ $host }}
      http:
        paths:
          {{- range $i, $path := .Values.service.paths }}
          - path: /{{ $charName }}(/|$)({{ $path }}.*)
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port: 
                  number: {{ $svcPort }}
          {{ end -}}
{{- end }}
{{- end -}}
{{- define "common.ingress" -}}
{{- include "common.util.merge" (append . "common.ingress.tpl") -}}
{{- end -}}